<!DOCTYPE html>
<html lang="en" class="bg-purple-50">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recall Extension Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-50 text-purple-900 flex items-center justify-center min-h-screen">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">ðŸ§ª Recall Settings</h1>
    
    <div class="mb-6">
      <label for="openAIKey" class="block text-sm font-medium text-purple-700 mb-2">OpenAI API Key</label>
      <input type="text" id="openAIKey" name="openAIKey" placeholder="Enter your OpenAI API key" 
             class="w-full px-3 py-2 placeholder-purple-300 border border-purple-300 rounded-md focus:outline-none focus:ring focus:ring-purple-100 focus:border-purple-500">
    </div>

    <button id="save" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 transition duration-200 ease-in-out transform hover:scale-105">
      Save Settings
    </button>
  </div>
  <script src="options.js"></script>
</body>
</html>
